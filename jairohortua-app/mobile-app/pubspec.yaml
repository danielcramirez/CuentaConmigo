name: jairohortua_app
description: "Jairohortua MVP - Flutter Mobile App (iOS/Android)"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Auth & Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  # Database Offline
  sqflite: ^2.3.0
  path: ^1.8.3
  # HTTP & Sync
  dio: ^5.4.0+1
  connectivity_plus: ^5.0.1
  # Geolocation
  geolocator: ^11.0.1
  # Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.1.0
  # UI & Utilities
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0
  # Social & Sharing
  share_plus: ^7.2.0
  webview_flutter: ^4.7.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
